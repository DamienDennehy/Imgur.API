version: 3.6.0-build{build}
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: 3.6.0
  assembly_file_version: 3.6.0.{build}
  assembly_informational_version: 3.6.0-build{build}
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
artifacts:
  path: artifacts\*.nupkg
deploy:
- provider: NuGet
  server: https://www.myget.org/F/damiendennehy/api/v2/package
  api_key:
    secure: VKpWEiDhfRypjFf7MgnSlOJBdzQ1sOT87+aUCzjpj0wAFE8pOLJxcbXPR/6qqVBU
  symbol_server: https://nuget.symbolsource.org/MyGet/damiendennehy