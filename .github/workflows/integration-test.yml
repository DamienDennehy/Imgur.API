name: Integration Test
on:
  # Manual Run.
  workflow_dispatch:  

jobs:
  build:

    name: build-${{matrix.os}}

    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
        DOTNET_NOLOGO: true
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}           

    steps:
    - name: Checkout      
      uses: actions/checkout@v2
      with: 
          fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Setup NuGet Cache
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup Media Cache
      id: media-cache
      uses: actions/cache@v2
      with:
        path: ./media
        key: media-cache-${{ hashFiles('./media') }}

    - name: Download Video Data
      uses: carlosperate/download-file-action@v1.0.3
      if: steps.media-cache.outputs.cache-hit != 'true'
      with:
        file-url: https://github.com/DamienDennehy/Imgur.API/releases/download/v5.0.0/banana.mp4
        file-name: banana.mp4
        location: ./media

    - name: Restore
      run: dotnet restore --use-lock-file

    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity minimal

    - name: Test
      run: dotnet test --configuration Release --no-restore --no-build --verbosity minimal --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./artifacts --filter FullyQualifiedName~Imgur.API.Tests.Integration
      env:
        IMGUR_CLIENT_KEY: ${{secrets.IMGUR_CLIENT_KEY}}           
        IMGUR_CLIENT_SECRET: ${{secrets.IMGUR_CLIENT_SECRET}}   
        IMGUR_REFRESH_TOKEN: ${{secrets.IMGUR_REFRESH_TOKEN}}  