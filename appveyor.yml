version: 3.6.1-build{build}
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: 3.6.1
  assembly_file_version: 3.6.1.{build}
  assembly_informational_version: 3.6.1-build{build}
before_build:
- ps: nuget restore
build:
  verbosity: minimal
after_test:
- ps: >-
    Copy-Item 'nuget\Imgur.API.nuspec' 'src\Imgur.API\bin\Debug\Imgur.API.nuspec'

    Copy-Item 'nuget\readme.txt' 'src\Imgur.API\bin\Debug\readme.txt'

    New-Item 'artifacts' -type directory | Out-Null

    nuget pack src\Imgur.API\bin\Debug\Imgur.API.nuspec -Version $env:appveyor_build_version -Symbols -OutputDirectory artifacts
artifacts:
  path: artifacts\*.nupkg
deploy:
- provider: NuGet
  server: https://www.myget.org/F/damiendennehy/api/v2/package
  api_key:
    secure: VKpWEiDhfRypjFf7MgnSlOJBdzQ1sOT87+aUCzjpj0wAFE8pOLJxcbXPR/6qqVBU
  symbol_server: https://nuget.symbolsource.org/MyGet/damiendennehy